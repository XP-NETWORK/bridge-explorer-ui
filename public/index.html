 function sendNewsletter(token) {

   console.log(token);
   console.log(window.NEWS_EMAIL);

   document.getElementById('#newsLetterInput').parentNode.style.display = 'none';

   document.querySelector('.newsLetterWrapper .quick_links p').innerHTML = 'Stay tuned for future updates.'

   return;

   fetch('https://xpnetwork-staging.herokuapp.com/subscriber', {
       method: 'post',
       headers: {
             Accept: "*",
             "Content-Type": "application/json",
       },
       body: JSON.stringify({
         email: window.NEWS_EMAIL,
         token
       })
   }).then(res => {
     document.getElementById('#newsLetterInput').parentNode.style.display = 'none';

     document.querySelector('.newsLetterWrapper .quick_links p').innerHTML = 'Stay tuned for future updates.'
   })
 }
